<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      /* tailwindcss의 group-* 수정자를 사용하면 css 스타일을 대체할 수 있다. */
      div[name="task"]:hover button[name="edit"] {
        display: block;
      }

      /* tailwindcss의 group-* 수정자를 사용하면 css 스타일을 대체할 수 있다. */
      div[name="task"]:hover button[name="delete"] {
        display: block;
      }

      /* tailwindcss의 peer-* 수정자를 사용하면 css 스타일을 대체할 수 있다. */
      span[name="check"]:has(+ input[name="hidden-check"]:checked) {
        background-color: #10b981;
        border-color: #10b981;
        color: white;
      }

      /* tailwindcss의 peer-* 수정자를 사용하면 css 스타일을 대체할 수 있다. */
      input[name="hidden-check"]:checked ~ span[name="viewer"] {
        text-decoration: line-through;
        color: #9ca3af;
      }
    </style>
  </head>
  <body>
    <!-- app[s] -->
    <div class="flex items-center justify-center w-screen h-screen font-medium">
      <div
        class="flex flex-grow items-center justify-center bg-gray-900 h-full"
      >
        <div
          class="max-w-full p-8 bg-gray-800 rounded-lg shadow-lg w-96 text-gray-200"
        >
          <div class="flex items-center mb-6">
            <svg
              class="h-8 w-8 text-indigo-500 stroke-current"
              xmlns="http://www.w3.org/2000/svg"
              fill="none"
              viewBox="0 0 24 24"
              stroke="currentColor"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M20 13V6a2 2 0 00-2-2H6a2 2 0 00-2 2v7m16 0v5a2 2 0 01-2 2H6a2 2 0 01-2-2v-5m16 0h-2.586a1 1 0 00-.707.293l-2.414 2.414a1 1 0 01-.707.293h-3.172a1 1 0 01-.707-.293l-2.414-2.414A1 1 0 006.586 13H4"
              />
            </svg>
            <h4 class="font-semibold ml-3 text-lg">Todo List</h4>
          </div>
          <!-- task[s] -->
          <!-- <div class="group"> -->
          <div name="task">
            <!-- task label[s] -->
            <label
              class="flex items-center h-10 px-2 rounded cursor-pointer hover:bg-gray-900"
            >
              <span
                name="check"
                class="flex items-center justify-center w-5 h-5 text-transparent border-2 border-gray-500 rounded-full"
              >
                <svg
                  class="w-4 h-4 fill-current"
                  xmlns="http://www.w3.org/2000/svg"
                  viewBox="0 0 20 20"
                  fill="currentColor"
                >
                  <path
                    fill-rule="evenodd"
                    d="M16.707 5.293a1 1 0 010 1.414l-8 8a1 1 0 01-1.414 0l-4-4a1 1 0 011.414-1.414L8 12.586l7.293-7.293a1 1 0 011.414 0z"
                    clip-rule="evenodd"
                  />
                </svg>
              </span>
              <!-- hidden check[s] -->
              <!-- <input class="hidden peer" type="checkbox" /> -->
              <!-- <input class="hidden peer/checkbox" type="checkbox" /> -->
              <input name="hidden-check" class="hidden" type="checkbox" />
              <!-- hidden check[e] -->
              <!-- content[s] -->
              <!-- <span
                class="select-none mx-4 text-sm w-full peer-checked/checkbox:text-[#9ca3af] peer-checked/checkbox:line-through"
                >Trim the verge.</span
              > -->
              <!-- <span
                class="select-none mx-4 text-sm w-full peer-checked/checkbox:text-[#9ca3af] peer-checked/checkbox:line-through"
                >Trim the verge.</span
              > -->
              <span class="select-none mx-4 text-sm w-full" name="viewer"
                >Trim the verge.</span
              >
              <!-- content[e] -->
              <!-- edit[s] -->
              <!-- <button name="edit" class="group-hover:block"> -->
              <button name="edit" class="hidden">
                <svg
                  class="w-5 h-5 text-gray-400 fill-current mx-1"
                  viewBox="0 0 64 64"
                  xmlns="http://www.w3.org/2000/svg"
                  fill="none"
                  stroke="#000000"
                >
                  <polygon points="24 52 56 20 44 8 12 40 8 56 24 52" />
                  <line x1="12" y1="40" x2="24" y2="52" />
                  <line x1="36" y1="16" x2="48" y2="28" />
                </svg>
              </button>
              <!-- edit[e] -->
              <!-- delete[s] -->
              <!-- <button name="delete" class="group-hover:block"> -->
              <button name="delete" class="hidden">
                <svg
                  class="w-5 h-5 text-gray-400 fill-current mx-1"
                  version="1.1"
                  xmlns="http://www.w3.org/2000/svg"
                  xmlns:xlink="http://www.w3.org/1999/xlink"
                  viewBox="0 0 27.965 27.965"
                  xml:space="preserve"
                >
                  <path
                    d="M13.98,0C6.259,0,0,6.261,0,13.983c0,7.721,6.259,13.982,13.98,13.982c7.725,0,13.985-6.262,13.985-13.982
              C27.965,6.261,21.705,0,13.98,0z M19.992,17.769l-2.227,2.224c0,0-3.523-3.78-3.786-3.78c-0.259,0-3.783,3.78-3.783,3.78
              l-2.228-2.224c0,0,3.784-3.472,3.784-3.781c0-0.314-3.784-3.787-3.784-3.787l2.228-2.229c0,0,3.553,3.782,3.783,3.782
              c0.232,0,3.786-3.782,3.786-3.782l2.227,2.229c0,0-3.785,3.523-3.785,3.787C16.207,14.239,19.992,17.769,19.992,17.769z"
                  />
                </svg>
              </button>
              <!-- delete[e] -->
            </label>
            <!-- task label[e] -->
          </div>
          <!-- task[e] -->
          <!-- form[s] -->
          <div class="flex items-center w-full mt-2">
            <button class="h-8 px-2 text-sm font-medium rounded">
              <svg
                class="w-5 h-5 text-gray-400 fill-current"
                xmlns="http://www.w3.org/2000/svg"
                fill="none"
                viewBox="0 0 24 24"
                stroke="currentColor"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M12 6v6m0 0v6m0-6h6m-6 0H6"
                />
              </svg>
            </button>
            <input
              class="flex-grow h-8 ml-4 bg-transparent focus:outline-none font-medium"
              type="text"
              placeholder="add a new task"
            />
          </div>
          <!-- form[e] -->
        </div>
      </div>
    </div>
    <!-- app[e] -->
  </body>
</html>
